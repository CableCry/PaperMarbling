name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup CMake and Ninja
        uses: lukka/get-cmake@latest

      - name: Configure CMake (Release)
        run: cmake --preset release

      - name: Build
        run: cmake --build build/release --config Release

      - name: Package
        run: |
          mkdir PaperMarbling-Windows
          cp bin/rayproj.exe PaperMarbling-Windows/
          cp -r bin/assets PaperMarbling-Windows/
          cp -r bin/shaders PaperMarbling-Windows/
          cp README.md PaperMarbling-Windows/
          Compress-Archive -Path PaperMarbling-Windows -DestinationPath PaperMarbling-Windows.zip

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PaperMarbling-Windows
          path: PaperMarbling-Windows.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            ninja-build \
            libgl1-mesa-dev \
            libx11-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxcursor-dev \
            libxi-dev \
            libwayland-dev \
            libxkbcommon-dev

      - name: Configure CMake (Release)
        run: cmake --preset release

      - name: Build
        run: cmake --build build/release --config Release

      - name: Package
        run: |
          mkdir -p PaperMarbling-Linux
          cp bin/rayproj PaperMarbling-Linux/
          cp -r bin/assets PaperMarbling-Linux/
          cp -r bin/shaders PaperMarbling-Linux/
          cp README.md PaperMarbling-Linux/
          tar -czvf PaperMarbling-Linux.tar.gz PaperMarbling-Linux

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PaperMarbling-Linux
          path: PaperMarbling-Linux.tar.gz

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup CMake and Ninja
        uses: lukka/get-cmake@latest

      - name: Configure CMake (Release)
        run: cmake --preset release

      - name: Build
        run: cmake --build build/release --config Release

      - name: Package
        run: |
          mkdir -p PaperMarbling-macOS
          cp bin/rayproj PaperMarbling-macOS/
          cp -r bin/assets PaperMarbling-macOS/
          cp -r bin/shaders PaperMarbling-macOS/
          cp README.md PaperMarbling-macOS/
          tar -czvf PaperMarbling-macOS.tar.gz PaperMarbling-macOS

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PaperMarbling-macOS
          path: PaperMarbling-macOS.tar.gz

  release:
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/PaperMarbling-Windows/PaperMarbling-Windows.zip
            artifacts/PaperMarbling-Linux/PaperMarbling-Linux.tar.gz
            artifacts/PaperMarbling-macOS/PaperMarbling-macOS.tar.gz
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
